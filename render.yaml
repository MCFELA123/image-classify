services:
  # Flask Web Service
  - type: web
    name: fruit-classifier
    env: python
    runtime: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn backend.app:app --bind 0.0.0.0:$PORT --workers 1
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.7
    healthCheckPath: /api/health
